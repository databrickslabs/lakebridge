name: ExamplePipeline
version: "1.0"
extract_folder: /tmp/extracts/
steps:
  - name: inventory
    type: sql
    extract_source: resources/assessments/inventory.sql
    mode: overwrite
    frequency: daily
    flag: active
  - name: usage
    type: sql
    extract_source: resources/assessments/usage.sql
    mode: overwrite
    frequency: weekly
    flag: active
  - name: usage_2
    type: sql
    extract_source: resources/assessments/usage.sql
    mode: overwrite
    frequency: daily
    flag: inactive
